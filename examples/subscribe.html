<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>RecurlyJS Subscribe Example</title> 
<!-- <link rel="stylesheet" href="../style/reset.css" type="text/css" />  -->
<link rel="stylesheet" href="examples.css" type="text/css" /> 
<link rel="stylesheet" href="../themes/default/recurly.css" type="text/css" /> 
<script src="../lib/jquery-1.7.1.js"></script> 
<script src="../build/recurly.js"></script> 
<script>
  Recurly.config({
    subdomain: 'recurlyjsdemo-test'
  , currency: 'USD'
  , country: 'US'
  });

  Recurly.buildSubscriptionForm({
    target: '#recurly-subscribe'
  , planCode: 'simpleplan'
  , successURL: 'confirmation.html'
  , distinguishContactFromBillingInfo: true
  , collectCompany: true
  , termsOfServiceURL: 'http://example.com/tos'
  , account: {
      firstName: 'Joe'
    , lastName: 'User'
    , email: 'test@example.net'
    , phone: '555-555-5555'
    , companyName: 'Acme'
    }
  , billingInfo: {
      firstName: 'Joe'
    , lastName: 'User'
    , address1: '123 somestreet'
    , address2: '45'
    , city: 'San Francisco'
    , zip: '94107'
    , state: 'CA'
    , country: 'US'
    , cardNumber: '4111-1111-1111-1111'
    , CVV: '123'
    }
  , signature: 'a7317c8980d50e5fcb8824595110d5c3f9fdc654-0'
  });
</script> 
</head> 
  <body> 
    <h1>Subscribe to Plan</h1>
    <h2>Plan Code: simpleplan (exists)</h2>
    <div id="recurly-subscribe">
    </div>
  </body>
</html>
