<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>RecurlyJS One-time Transaction Example</title> 
<!-- <link rel="stylesheet" href="../style/reset.css" type="text/css" />  -->
<link rel="stylesheet" href="examples.css" type="text/css" /> 
<link rel="stylesheet" href="../themes/default/recurly.css" type="text/css" /> 
<script src="../lib/jquery-1.7.1.js"></script> 
<script src="../build/recurly.js"></script> 
<script>
  Recurly.config({
    subdomain: 'recurlyjsdemo-test'
  , currency: 'USD'
  , country: 'US'
  /* , baseURL: 'http://api.lvh.me:3000/jsonp/emeryco/' */

  , baseURL: 'http://api.dev.recurly.com/jsonp/emery-test/'
  });

  Recurly.buildTransactionForm({
    target: '#recurly-transaction'
  , amountInCents: 5000
  , successURL: 'confirmation.html'
  , description: 'hello'
  , accountCode: 123
  , signature: '9c466fc7d09c773fa0d284cb275e0808c19518b5-1325286991+account.first_name+transaction.description'

  , account: {
      firstName: 'Joe'
    , lastName: 'User'
    , email: 'test@example.net'
    , phone: '555-555-5555'
    , companyName: 'Acme'
    }
  , billingInfo: {
      firstName: 'Joe'
    , lastName: 'User'
    , address1: '123 somestreet'
    , address2: '45'
    , city: 'San Francisco'
    , zip: '94107'
    , state: 'CA'
    , country: 'US'
    , cardNumber: '4111-1111-1111-1111'
    , CVV: '123'
    }
  });
</script>

</head> 
  <body> 
    <h1>One-time Transaction</h1>
    <h2>Dollar Amount: $50</h2>
    <div id="recurly-transaction">
    </div>
  </body>
</html>
